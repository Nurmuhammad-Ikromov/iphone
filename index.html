<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <!-- <link rel="stylesheet" href="./css/main.css"> -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.minify.css">
</head>
<body>
    
    <div class="screen">
        <div class="screen__info">
            <h2 class="screen__title">
                CARD
            </h2>
            
            <img class="screen__card" src="./images/card.png" alt="card img" width="300" height="195">
        </div>
        
        <form action="https://echo.htmlacademy.ru/" class="screen__form">
            <ul class="screen__list">
                <li class="screen__item">
                    <img class="screen__icon" src="./images/lock.svg" alt="lock icon" width="30" height="25" >
                    
                    <div class="screen__item-info info">
                        <h3 class="info__title">
                            Lock card
                        </h3>
                        
                        <p class="info__text">
                            You can unlock it later
                        </p>
                    </div>
                    
                    <input class="screen__input visually-hidden" type="checkbox" id="switch" >
                    
                    <label for="switch" class="screen__label">
                        <span class="screen__span"></span>
                    </label>
                </li>
                
                <li class="screen__item">
                    <img class="screen__icon" src="./images/plane.svg" alt="plane icon" width="30" height="25" >
                    
                    <div class="screen__item-info info">
                        <h3 class="info__title">
                            Payments abroad
                        </h3>
                        
                        <p class="info__text">
                            Enable your card abroad
                        </p>
                    </div>
                    
                    <input class="screen__input visually-hidden" type="checkbox" id="switch-2" checked>
                    
                    <label for="switch-2" class="screen__label">
                        <span class="screen__span"></span>
                    </label>
                </li>
                
                <li class="screen__item">
                    <img class="screen__icon" src="./images/laptop.svg" alt="laptop icon" width="30" height="25" >
                    
                    <div class="screen__item-info info">
                        <h3 class="info__title">
                            Online payments
                        </h3>
                        
                        <p class="info__text">
                            Enable online transactions
                        </p>
                    </div>
                    
                    <input class="screen__input visually-hidden" type="checkbox" id="switch-3" >
                    
                    <label for="switch-3" class="screen__label">
                        <span class="screen__span"></span>
                    </label>
                </li>
                
                <li class="screen__item">
                    <img class="screen__icon" src="./images/atm.svg" alt="lock icon" width="30" height="25" >
                    
                    <div class="screen__item-info info">
                        <h3 class="info__title">
                            ATM withdrawals
                        </h3>
                        
                        <p class="info__text">
                            Enable ATM withdrawals
                        </p>
                    </div>
                    
                    <input class="screen__input visually-hidden" type="checkbox" id="switch-4" >
                    
                    <label for="switch-4" class="screen__label">
                        <span class="screen__span"></span>
                    </label>
                </li>
            </ul>
        </form>
        
        
    </div>
    
    
    
</body>
</html>
